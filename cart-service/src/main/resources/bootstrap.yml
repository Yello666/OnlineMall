spring:
  application:
    name: cart-service

  #  首先加载「默认配置」：application.yml（无环境后缀）；
  #  然后加载「dev 环境配置」：application-dev.yml（会覆盖默认配置中重复的项）；
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.64.2:8848
      config:
        file-extension: yml
        shared-configs:
          - data-id: shared-jdbc.yml
          - data-id: shared-feign.yml
          - data-id: shared-jwt.yml
          - data-id: shared-seata.yml